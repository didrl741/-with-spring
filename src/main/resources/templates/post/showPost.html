<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/myheader :: header" />
<body>
    <div th:replace="fragments/mybodyHeader :: bodyHeader" />

    <table class="table table-striped">
        <thead>
        <tr>
            <th>작성자</th>
            <th>제목</th>
            <th>내용</th>
        </tr>
        </thead>
        <tbody>
        <td th:text="${post.getUser().getUserName()}"></td>
<!--        <td th:text="${post.user.userName}"></td> 똑같은 결과 -->
        <td th:text="${post.getTitle()}" ></td>
        <td>
            <div th:text="${post.content}"></div>
        </td>
        </tbody>
    </table>

</body>

<script>
    function cancel(id) {
        var form = document.createElement("form");
        form.setAttribute("method", "post");
        form.setAttribute("action", "/items/" + id + "/cancel");
        document.body.appendChild(form);
        form.submit();
    }
</script>

</html>
